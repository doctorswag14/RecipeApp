<style>
    .edit-recipe-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        gap: 20px; /* Space between elements */
        padding-bottom: 60px; /* Add padding to prevent content overlap */
    }
    
    .edit-recipe-form {
        flex: 1;
        max-width: 600px; /* Maintain fixed width for form fields */
        margin-right: 20px;
    }
    
    .recipe-image-container {
        flex: 0 0 auto;
        max-width: 300px;
        display: flex;
        align-items: center;
        justify-content: center; /* Center image horizontally */
    }
    
    .recipe-image {
        width: 100%;
        height: 100%;
        max-height: 100%;
        object-fit: contain;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 8px; /* Add some styling to the image */
    }
    
    .back-home-button {
        position: fixed; /* Fix button at the bottom right of the page */
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000; /* Ensure it stays above other content */
    }
    
    .back-home-button:hover {
        background-color: #0056b3; /* Darken button on hover */
    }
</style>
    
    <div ng-controller="RecipeController">
        <div style="position: absolute; top: 20px; right: 20px;">
            <button ng-click="goHome()" class="btn btn-primary">Go Home</button>
        </div>
        <div class="edit-recipe-container">
            <form class="edit-recipe-form">
                <div class="form-group" style="font-weight: bold; font-size: 40px;">
                    {{recipe.title}}
                </div>
                <div class="form-group">
                    <label>Ingredients:</label>
                </div>
                <div class="form-group">
                    {{recipe.ingredients}}
                </div>
                <div class="form-group">
                    <label>Directions:</label>
                </div>
                <div class="form-group">
                    {{recipe.directions}}
                </div>
            </form>
            <div class="recipe-image-container" style="margin-top: 80px;">
                <img ng-src="http://thomashometech.local:8080/Images/{{ recipe.imagePath }}" alt="Recipe Image" class="recipe-image" />
                <!-- <img ng-src="http://localhost:8080/data/Images/{{ recipe.imagePath }}" alt="Recipe Image" class="recipe-image" /> -->
            </div>
        </div>
    </div>
