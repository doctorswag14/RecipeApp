<div>
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <h2>Add Recipe</h2>
        <button ng-click="goHome()" class="btn btn-primary">Go Home</button>
    </div>
    <form ng-submit="addRecipe()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" ng-model="recipe.Title" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Ingredients</label>
            <textarea ng-model="recipe.Ingredients" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Directions</label>
            <textarea ng-model="recipe.Directions" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" class="form-control" onchange="angular.element(this).scope().handleFileSelect(this)" />
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
</div>
