<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px; margin-top: 100px;">
        <h2 class="text-center mb-4">Login</h2>
        <form ng-submit="login()">
            <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Username or Email</label>
                <input type="text" id="usernameOrEmail" class="form-control" ng-model="user.username" placeholder="Enter your username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" ng-click="UserRegister()">Register</button>
        </form>
        <p class="text-danger text-center mt-3">{{errorMessage}}</p>
    </div>
</div>
